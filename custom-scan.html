<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scan the QR code on your question paper to access the answer key for your computer exam.">
    <title>Scan QR Code - Answer Key Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            max-height: 9999999px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
        }
        p {
            color: #555;
        }
        #reader {
            width: 100%;
            margin: 20px auto;
        }
        .scan-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .scan-btn:hover {
            background: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            min-width: 260px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .modal button, .modal a {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }
        .success-modal a {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Your QR Code</h1>
        <p>Point your camera at the QR code on your question paper to access the answer key.</p>
        <div id="reader"></div>
        <button class="scan-btn" onclick="startScanner()"><i class="fa fa-qrcode"></i> Capture QR Code</button>
    </div>

    <div id="errorModal" class="modal">
        <p>Invalid QR Code. Please try again.</p>
        <button onclick="closeModal('errorModal')">Retry</button>
    </div>

    <div id="successModal" class="modal success-modal">
        <p>Scanned URL:</p>
        <p id="scannedUrl"></p>
        <a id="openUrl" href="#" target="_blank">Open Link</a>
        <button onclick="closeModal('successModal')">Close</button>
    </div>

    <script>
        let scanner;
        let isScanning = false;  // Track if scanning is active

        function startScanner() {
            if (isScanning) return;  // Prevent duplicate instances

            scanner = new Html5Qrcode("reader");
            isScanning = true;

            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    scanner.stop().then(() => {
                        isScanning = false; // Mark scanner as stopped

                        if (isValidURL(decodedText)) {
                            document.getElementById("scannedUrl").textContent = decodedText;
                            document.getElementById("openUrl").href = decodedText;
                            document.getElementById("successModal").style.display = "block";
                        } else {
                            document.getElementById("errorModal").style.display = "block";
                        }
                    });
                },
                (error) => {}
            );
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
            restartScanner();
        }

        function restartScanner() {
            if (!isScanning) {
                startScanner();
            }
        }
    </script>

</body>
</html>
